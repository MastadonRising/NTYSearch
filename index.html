<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assests/style.css" />
    <script src="https://kit.fontawesome.com/53374ffd11.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1 class="headerTitle">New York Times Search</h1>
    </div>
    <div class="searchBox">
        <div class="searchBoxTitle">
            <h3><i class="far fa-calendar-alt"></i>
                Search Parameters</h3>
        </div>
        <form action="" class="inputForm">
            Search Term:<br>
            <input type="text" class="searchTerm"><br>
            Number of Records to Retrieve:<br>
            <select name="recordSearchCount" id="recordCount">
                <option value="1" id="option1">1</option>
                <option value="5" id="option5">5</option>
                <option value="10" id="option10">10</option>
            </select><br>
            Start Year (Optional):<br>
            <input type="text" class="startYear"><br>
            End Year (Optional):<br>
            <input type="text" class="endYear"><br>
            <button class="searchButton">
                <i class="fas fa-search"></i>
                Search
            </button> 
            <button class="clearResults">
                <i class="far fa-trash-alt"></i>
                Clear Results</button>
        </form>
    </div>
    <div class="articleBox">
        <div class="articleLine">
            <h3 class="titleLine"><i class="far fa-newspaper"></i>Top Articles</h3>
        </div>
    </div>
    <footer class="footer">
        <p class="footerText">Made with a fuckload of <i class="fas fa-heart-broken"></i></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assests/script.js"></script>
</body>

</html>
